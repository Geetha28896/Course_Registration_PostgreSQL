<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<style>
	.button{
			border: solid;
			border-radius: 50px;
			border-color: aqua;
			color: brown;

	}
	
</style>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


	
	
</head>
<body>

<form action="#" th:action="@{/saveCourse}" method="POST" th:object="${course}" class="form1">

<input type="text" th:field="*{coursecode}" placeholder="Enter coursecode" class="code"></input><br>
<input type="text" th:field="*{coursename}" placeholder="Enter coursename"></input><br><br>
<input type="Submit"></input>

<button class="button"> click me</button>
</form>

</body>
</html>
