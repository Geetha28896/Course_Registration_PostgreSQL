<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<form action="#" th:action="@{/saveStudent}" method="POST" th:object="${student}">
<input type="text" th:field="*{id}" placeholder="Enter userid"></input><br>
<input type="text" th:field="*{studentcode}" placeholder="Enter studentcode"></input><br>
<input type="text" th:field="*{firstname}" placeholder="Enter firstname"></input><br>
<input type="text" th:field="*{lastname}" placeholder="Enter lastname"></input><br>
<input type="text" th:field="*{emailid}" placeholder="Enter emailid"></input><br>
<input type="text" th:field="*{phonenumber}" placeholder="Enter phonenumber"></input><br><br>
<input type="Submit"></input>


</form>
</body>
</html>
